
<!DOCTYPE HTML>
<head>
  <title>
    PokeApi - grupo 9
  </title>
    <link rel="stylesheet" href="css/pokeApi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>


<body onload="mostrarPokemon()">

    <div class="header">
        <img src="css/header.png" width="100%">
    </div>

    <div class="container px-4 text-break">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 border border-2 border-danger bg-light">
               <div align = "center">
                <br>
                <div class="container" id="nombres">
                    <b><p>POKEMON ACTUAL:  <a id="actual">  </a> </p></b>
                    <br>
                    <p id="nombre0" onclick="mostrarPokemon()"></p>
                    <p id="nombre1"  onclick="mostrarPokemon()"></p>
                    <p id="nombre2" onclick="mostrarPokemon()"></p>
                </div>
                <br>
                <button id="botonAnt" class="btn btn-primary btn-sm"> <= ANTERIORES </button>
                <button id="botonSig" class="btn btn-danger btn-sm">SIGUIENTES =></button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border border-2 border-danger  bg-light">
                <div align="center">
                    <br>
                    <b><a id="nombre" style="font-size:24px"></b></a><a id="numPoke" style="font-size:16px;opacity:75%"></a>
                    <br><img id="tipo1"><img id="tipo2">
                    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img id="frenteNormal" class="d-block" width="200">
                          </div>
                          <div class="carousel-item">
                            <img id="espaldaNormal" class="d-block" width="200">
                          </div>
                          <div class="carousel-item">
                            <img id="frenteShiny" class="d-block" width="200">
                          </div>
                          <div class="carousel-item">
                            <img id="espaldaShiny" class="d-block" width="200">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    
                    
                    </div>
                    <p id="habilidad" class="text-break"></p>
                    <p id="habilidadOculta" class="text-break"></p>
            </div>
          </div>
        <div class="col">
            <div class="p-3 border border-2 border-danger  bg-light">
              <div align="center"><p>Seminario JAVASCRIPT.</p><p>Grupo 9.<br>Miembros:</p>
                <img src="css/PokemonGuada.png"><br>
                <img src="css/PokemonFacu.png"><br>
                <img src="css/PokemonJoaquin.png"></div>
            </div>
          </div>
        </div>
      </div>

</body>

    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
